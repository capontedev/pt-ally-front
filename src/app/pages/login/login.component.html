<div class="card">
  <div class="card-header">
    <h2 class="card-title">Iniciar Sesión</h2>
  </div>
  <div class="card-content">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Ingrese email"
          required
        />
        <span *ngIf="errors['email']" class="error-message">{{ errors['email'] }}</span>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Ingrese contraseña"
          required
        />
        <span *ngIf="errors['password']" class="error-message">{{ errors['password'] }}</span>
      </div>
      <div *ngIf="errors.general" class="general-error">{{ errors.general }}</div>
      <button type="submit" class="login-button" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
      <div class="register-link">
        <a routerLink="/register">¿No tienes una cuenta? Regístrate</a>
      </div>
    </form>
  </div>
</div>
