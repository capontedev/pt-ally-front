<div class="card">
  <div class="card-header">
    <h2 class="card-title">Crear Cuenta</h2>
  </div>
  <div class="card-content">
    <div *ngIf="success" class="success-message">
      <p>¡Registro exitoso! Ya puedes iniciar sesión.</p>
      <a routerLink="/dashboard" class="login-link"> Ir al Dashboard </a>
    </div>

    <form *ngIf="!success" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="full_name">Nombre</label>
        <input
          id="full_name"
          formControlName="full_name"
          type="text"
          placeholder="Ingrese nombre completo"
          required
        />
        <span *ngIf="errors['full_name']" class="error-message">{{ errors['full_name'] }}</span>
      </div>

      <div class="password-row">
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            formControlName="password"
            type="password"
            placeholder="Ingrese password"
            required
          />
          <span *ngIf="errors['password']" class="error-message">{{ errors['password'] }}</span>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            id="confirmPassword"
            formControlName="confirmPassword"
            type="password"
            placeholder="Confirme password"
            required
          />
          <span *ngIf="errors['confirmPassword']" class="error-message">{{
            errors['confirmPassword']
          }}</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Ingrese email"
          required
        />
        <span *ngIf="errors['email']" class="error-message">{{ errors['email'] }}</span>
      </div>

      <div *ngIf="errors.general" class="general-error">{{ errors.general }}</div>

      <button type="submit" class="login-button" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Registrando...' : 'Crear Cuenta' }}
      </button>

      <div class="register-link">
        <a routerLink="/login">Ya tienes una cuenta? Inicia sesión</a>
      </div>
    </form>
  </div>
</div>
